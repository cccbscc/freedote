<script>
    // === æ ¸å¿ƒæ•°æ® ===
    let appData = {
        drafts: [],      // è‰ç¨¿æ•°ç»„
        kb: {}           // çŸ¥è¯†åº“å¯¹è±¡ { "Topic": { summary, sections:[] } }
    };

    // === åˆå§‹åŒ– ===
    window.onload = function() {
        const saved = localStorage.getItem('freedote_v3_data');
        if (saved) {
            appData = JSON.parse(saved);
            renderDrafts();
            renderKB();
        }
        if(!localStorage.getItem('deepseek_key')) document.getElementById('apiModal').style.display = 'flex';
        
        // ç»‘å®š Bio-Typing ç›‘å¬å™¨
        setupBioTyping();
    };

    // === 1. å·¦ä¾§ï¼šè‰ç¨¿ç®±é€»è¾‘ ===

    function saveToDraft() {
        const input = document.getElementById('mainInput');
        const text = input.value.trim();
        if (!text) return;

        appData.drafts.unshift({
            id: Date.now(),
            text: text,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        
        saveData();
        input.value = '';
        input.focus();
        renderDrafts();
    }

    // é€Ÿè®°ä¸Šå± (è·³è¿‡è‰ç¨¿ï¼Œç›´æ¥è¿½åŠ åˆ° "é€Ÿè®°/Daily Log" ä¸»é¢˜)
    function directSave() {
        const input = document.getElementById('mainInput');
        const text = input.value.trim();
        if (!text) return;

        // é»˜è®¤å½’ç±»åˆ° "ğŸ“… é€Ÿè®°æ—¥å¿—"
        const targetTopic = "ğŸ“… é€Ÿè®°æ—¥å¿—";
        if (!appData.kb[targetTopic]) {
            appData.kb[targetTopic] = { summary: "æœªç» AI æ•´ç†çš„å¿«é€Ÿè®°å½•", sections: [] };
        }
        
        // æ·»åŠ åˆ°ç¬¬ä¸€ä¸ª section
        let section = appData.kb[targetTopic].sections[0];
        if (!section) {
            section = { title: "ä»Šæ—¥è®°å½•", items: [] };
            appData.kb[targetTopic].sections.push(section);
        }
        section.items.push(text);

        saveData();
        input.value = '';
        renderKB();
        // è‡ªåŠ¨æ»šåŠ¨åˆ°è¯¥ Topic
        setTimeout(() => {
            const el = document.getElementById(`topic-${targetTopic}`);
            if(el) {
                el.scrollIntoView({behavior: "smooth"});
                el.classList.remove('collapsed'); // è‡ªåŠ¨å±•å¼€
            }
        }, 100);
    }

    function renderDrafts() {
        const container = document.getElementById('draftStream');
        document.getElementById('draftCount').innerText = appData.drafts.length;
        
        if (appData.drafts.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#cbd5e1; padding:20px;">æš‚æ— è‰ç¨¿<br>éšæ‰‹è®°ç‚¹ä»€ä¹ˆå§...</div>';
            return;
        }

        let html = '';
        appData.drafts.forEach((d, index) => {
            const isLong = d.text.length > 100; // è¶…è¿‡100å­—ç®—é•¿æ–‡
            html += `
                <div class="draft-bubble">
                    <div class="draft-meta">
                        <span>ğŸ•’ ${d.time}</span>
                        <span>#${index+1}</span>
                    </div>
                    <div class="draft-content ${isLong ? 'collapsed-text' : ''}" id="draft-txt-${d.id}">
                        ${escapeHtml(d.text)}
                    </div>
                    ${isLong ? `<div class="expand-hint" onclick="toggleDraftExpand('${d.id}')">å±•å¼€å…¨æ–‡ â–¼</div>` : ''}
                    
                    <div class="draft-actions">
                        <span class="mini-btn" onclick="sendSingleDraft(${index})" title="ç›´æ¥å­˜å…¥æ–‡æ¡£">ğŸš€ é€Ÿè®°</span>
                        <span class="mini-btn" onclick="copyDraft('${escapeHtml(d.text)}')" title="å¤åˆ¶">ğŸ“‹</span>
                        <span class="mini-btn del" onclick="deleteDraft(${index})">ğŸ—‘ï¸ åˆ é™¤</span>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    function deleteDraft(index) {
        appData.drafts.splice(index, 1);
        saveData();
        renderDrafts();
    }

    function sendSingleDraft(index) {
        const d = appData.drafts[index];
        // æ¨¡æ‹Ÿå†™å…¥è¾“å…¥æ¡†å¹¶è°ƒç”¨ directSave
        document.getElementById('mainInput').value = d.text;
        directSave();
        deleteDraft(index); // ç§»å‡ºè‰ç¨¿ç®±
    }
    
    function toggleDraftExpand(id) {
        const el = document.getElementById(`draft-txt-${id}`);
        const hint = el.nextElementSibling;
        if(el.style.maxHeight === 'none') {
            el.style.maxHeight = '150px';
            hint.innerText = 'å±•å¼€å…¨æ–‡ â–¼';
        } else {
            el.style.maxHeight = 'none';
            hint.innerText = 'æ”¶èµ· â–²';
        }
    }
    
    function clearDrafts() {
        if(confirm("ç¡®å®šæ¸…ç©ºæ‰€æœ‰è‰ç¨¿ï¼Ÿ")) {
            appData.drafts = [];
            saveData();
            renderDrafts();
        }
    }

    // === 2. æ ¸å¿ƒï¼šAI æ•´ç† ===
    async function organizeAll() {
        if (appData.drafts.length === 0) return alert("è‰ç¨¿ç®±æ˜¯ç©ºçš„");
        
        const btn = document.getElementById('organizeBtn');
        const originalText = btn.innerText;
        btn.innerText = "â³ AI æ­£åœ¨æ€è€ƒç»“æ„...";
        btn.disabled = true;

        const apiKey = localStorage.getItem('deepseek_key');
        if(!apiKey) return alert("è¯·å…ˆåœ¨å³ä¸Šè§’è®¾ç½® API Key");

        // æ„é€  Prompt
        const draftText = appData.drafts.map(d => `[${d.time}] ${d.text}`).join("\n\n");
        const currentKB = JSON.stringify(appData.kb);
        
        const prompt = `
            æˆ‘æ˜¯ä½ çš„ç§‘ç ”ç¬”è®°åŠ©æ‰‹ã€‚è¯·å°†ä»¥ä¸‹ã€æ–°è‰ç¨¿ã€‘æ•´ç†å½’çº³è¿›ã€ç°æœ‰çŸ¥è¯†åº“ã€‘ã€‚
            
            ã€ç°æœ‰ç»“æ„ã€‘: ${currentKB}
            ã€æ–°è‰ç¨¿ã€‘: 
            ${draftText}
            
            ã€ä»»åŠ¡ã€‘:
            1. è¯†åˆ«æ–°è‰ç¨¿çš„ä¸»é¢˜ï¼Œå°†å…¶å½’ç±»åˆ°ç°æœ‰çš„ Topic ä¸­ï¼Œæˆ–åˆ›å»ºæ–° Topicã€‚
            2. å¦‚æœæ˜¯å®éªŒæ•°æ®ï¼Œå½’ç±»åˆ°å®éªŒè®°å½•ï¼›å¦‚æœæ˜¯æ–‡çŒ®ï¼Œå½’ç±»åˆ°æ–‡çŒ®é˜…è¯»ã€‚
            3. è¯·åªè¿”å›åˆå¹¶åçš„æœ€æ–° JSON æ•°æ®ã€‚ä¸è¦ Markdownï¼Œä¸è¦åºŸè¯ã€‚
            4. JSON æ ¼å¼: { "Topicåç§°": { "summary": "...", "sections": [{ "title": "...", "items": ["..."] }] } }
        `;

        try {
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{"role": "user", "content": prompt}],
                    temperature: 0.1
                })
            });

            const data = await response.json();
            const jsonStr = data.choices[0].message.content.replace(/```json|```/g, '').trim();
            
            appData.kb = JSON.parse(jsonStr);
            appData.drafts = []; // æ•´ç†æˆåŠŸåæ¸…ç©ºè‰ç¨¿
            
            saveData();
            renderKB();
            renderDrafts();
            
            btn.innerText = "âœ… æ•´ç†å®Œæˆ";
            setTimeout(() => btn.innerText = originalText, 2000);

        } catch (e) {
            console.error(e);
            alert("æ•´ç†å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API Key æˆ–ç½‘ç»œ");
            btn.innerText = originalText;
        } finally {
            btn.disabled = false;
        }
    }

    // === 3. å³ä¾§ï¼šçŸ¥è¯†åº“æ¸²æŸ“ (æ”¯æŒæŠ˜å ) ===
    function renderKB() {
        const container = document.getElementById('contentArea');
        const navList = document.getElementById('navList');
        const kb = appData.kb;
        
        if (Object.keys(kb).length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#cbd5e1; margin-top:100px;">æš‚æ— æ•°æ®</div>';
            navList.innerHTML = '';
            return;
        }

        let html = '';
        let navHtml = '';

        for (const [topic, data] of Object.entries(kb)) {
            // å¯¼èˆªé¡¹
            navHtml += `<div style="padding:4px; cursor:pointer;" onclick="scrollToTopic('${topic}')">ğŸ“„ ${topic}</div>`;

            // å†…å®¹å— (é»˜è®¤å±•å¼€ï¼Œç‚¹å‡»æ ‡é¢˜æŠ˜å )
            let sectionsHtml = '';
            if (data.sections) {
                data.sections.forEach(sec => {
                    const itemsHtml = sec.items.map(i => `<li>${renderMarkdown(i)}</li>`).join('');
                    sectionsHtml += `
                        <div style="margin-bottom:15px;">
                            <h4 style="margin:10px 0 5px; color:#475569;">${sec.title}</h4>
                            <ul style="margin:0; padding-left:20px; color:#334155; line-height:1.6;">${itemsHtml}</ul>
                        </div>
                    `;
                });
            }

            html += `
                <div class="topic-card" id="topic-${topic}">
                    <div class="topic-header" onclick="toggleTopic(this)">
                        <div class="topic-title">${topic}</div>
                        <div class="topic-arrow">â–¼</div>
                    </div>
                    <div class="topic-body">
                        <blockquote style="background:#f1f5f9; padding:10px; border-left:4px solid var(--primary); margin:10px 0;">
                            ğŸ’¡ ${data.summary || 'æ— æ€»ç»“'}
                        </blockquote>
                        ${sectionsHtml}
                    </div>
                </div>
            `;
        }

        container.innerHTML = html;
        navList.innerHTML = navHtml;
        
        // æ¸²æŸ“æ•°å­¦å…¬å¼
        renderMathInElement(container, { delimiters: [{left: '$', right: '$', display: false}] });
    }

    // åˆ‡æ¢ Topic æŠ˜å 
    function toggleTopic(headerEl) {
        headerEl.parentElement.classList.toggle('collapsed');
    }

    // åˆ‡æ¢å¯¼èˆªæŠ˜å 
    function toggleNav() {
        const nav = document.getElementById('navList');
        const arrow = document.getElementById('navArrow');
        nav.classList.toggle('show');
        arrow.innerText = nav.classList.contains('show') ? 'â–²' : 'â–¼';
    }

    function scrollToTopic(id) {
        const el = document.getElementById(`topic-${id}`);
        if(el) {
            el.scrollIntoView({behavior: 'smooth'});
            el.classList.remove('collapsed'); // è·³è½¬æ—¶è‡ªåŠ¨å±•å¼€
        }
    }

    // === 4. å·¥å…·å‡½æ•° ===
    
    // Markdown + Bio æ¸²æŸ“
    function renderMarkdown(text) {
        let html = marked.parseInline(text);
        // æ¸²æŸ“å®Œå†æ›¿æ¢ä¸€ä¸‹æ¼ç½‘çš„åŒ–å­¦å¼ (å¯é€‰)
        html = html.replace(/CO2/g, 'COâ‚‚').replace(/H2O/g, 'Hâ‚‚O');
        return html;
    }

    function saveData() {
        localStorage.setItem('freedote_v3_data', JSON.stringify(appData));

    function setupBioTyping() {
        const inputArea = document.getElementById('mainInput');
        inputArea.addEventListener('input', function(e) {
            const cursor = this.selectionStart;
            const val = this.value;
            
            // åªæœ‰åˆšè¾“å…¥äº† "ç©ºæ ¼" æ‰è§¦å‘
            if (e.data === ' ' || val.slice(cursor-1, cursor) === ' ') {
                const textChunk = val.slice(Math.max(0, cursor-5), cursor);
                // æ­£åˆ™ï¼šå­—æ¯+æ•°å­—+ç©ºæ ¼ (å¦‚ CO2 )
                if (/[a-zA-Z][0-9]\s$/.test(textChunk)) {
                    const numChar = textChunk.match(/[0-9]/)[0];
                    const subMap = {'0':'â‚€','1':'â‚','2':'â‚‚','3':'â‚ƒ','4':'â‚„','5':'â‚…','6':'â‚†','7':'â‚‡','8':'â‚ˆ','9':'â‚‰'};
                    const before = val.slice(0, cursor-2);
                    const newNum = subMap[numChar];
                    const after = val.slice(cursor);
                    this.value = before + newNum + " " + after;
                    this.selectionStart = this.selectionEnd = cursor - 1; 
                }
            }
            // ç®­å¤´ -> å˜ â†’
            if (val.slice(cursor-2, cursor) === '->') {
                this.value = val.slice(0, cursor-2) + 'â†’' + val.slice(cursor);
                this.selectionStart = this.selectionEnd = cursor - 1;
            }
        });
    }
